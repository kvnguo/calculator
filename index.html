<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="inputs"></div>
            <div id="display"></div>
        </div>
        
        <div class="buttons">
            <button class="btn grey" id="clear">C</button>
            <button class="btn grey" id="negate">+/-</button>
            <button class="btn grey" id="percent">%</button>
            <button class="btn blue" id="divide">/</button>
            
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn blue" id="multiply">x</button>
            
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn blue" id="subtract">-</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn blue" id="plus">+</button>

            <button class="btn num" id="zero">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn blue" id="equals">=</button>
    </div>   
</body>
</html>
